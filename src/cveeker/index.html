<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cvilo – AI CV Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4A90E2;  /* Cvilo Blue */
      --accent: #2D2D2D;   /* Deep Gray for text */
      --bg: #F9FAFB;       /* Light background */
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--accent);
    }

    header {
      padding: 2rem;
      text-align: center;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: var(--primary);
    }

    header p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    .cta {
      text-align: center;
      margin: 4rem 1rem;
    }

    .cta h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .cta a {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .cta a:hover {
      background-color: #3A78C2;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cvilo</h1>
    <p>Create your perfect CV using AI – fast, smart, and beautiful.</p>
  </header>

  <section class="cta">
    <h2>Start building your CV in Telegram</h2>
    <a href="https://t.me/YOUR_CVILO_BOT">Try the Cvilo Bot</a>
  </section>

  <footer>
    &copy; 2025 Cvilo. All rights reserved.
  </footer>
</body>
</html>
