version: '3.8'

services:
  # Go API Service
  cvilo-api:
    build:
      context: ./cvilo-api
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - GIN_MODE=release
    volumes:
      - ./cvilo-api:/app
      - /app/tmp
    networks:
      - cvilo-network
    restart: unless-stopped

  # Go PDF Export Service (disabled)
  # cvilo-export:
  #   build:
  #     context: ./cvilo-export
  #     dockerfile: Dockerfile
  #   ports:
  #     - "8082:8082"
  #   environment:
  #     - PORT=8082
  #   volumes:
  #     - ./cvilo-export:/app
  #     - /app/tmp
  #   networks:
  #     - cvilo-network
  #   restart: unless-stopped

  # React Client Dashboard
  cvilo-clientarea:
    build:
      context: ./cvilo-clientarea
      dockerfile: Dockerfile
    ports:
      - "3009:3009"
    environment:
      - VITE_API_URL=https://cvilo.com/api
      # - VITE_EXPORT_URL=https://cvilo.com/export  # Disabled export service
    volumes:
      - ./cvilo-clientarea:/app
      - /app/node_modules
    depends_on:
      - cvilo-api
    networks:
      - cvilo-network
    restart: unless-stopped

  # React Landing Page
  cvilo-landing:
    build:
      context: ./cvilo-landing
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=https://cvilo.com/api
    volumes:
      - ./cvilo-landing:/app
      - /app/node_modules
    depends_on:
      - cvilo-api
    networks:
      - cvilo-network
    restart: unless-stopped

  # Next.js Landing Page
  cvilo-landing-nextjs:
    build:
      context: ./cvilo-landing-nextjs
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=https://cvilo.com/api
      - NODE_ENV=production
    volumes:
      - ./cvilo-landing-nextjs:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - cvilo-api
    networks:
      - cvilo-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - cvilo-api
      # - cvilo-export  # Disabled export service
      - cvilo-clientarea
      - cvilo-landing
      - cvilo-landing-nextjs
    networks:
      - cvilo-network
    restart: unless-stopped

networks:
  cvilo-network:
    driver: bridge

volumes:
  app-data: 