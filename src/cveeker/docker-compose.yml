version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: cvilo_postgres
    environment:
      POSTGRES_DB: cvilo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: cvilo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cvilo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go API Service
  cvilo-api:
    build:
      context: ./cvilo-api
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    env_file:
      - ./cvilo-api/.env
    environment:
      - GIN_MODE=release
      - HOST=0.0.0.0
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=cvilo_password
      - POSTGRES_DB=cvilo_db
      - POSTGRES_SSLMODE=disable
    volumes:
      - /app/tmp
    networks:
      - cvilo-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Go PDF Export Service (disabled)
  # cvilo-export:
  #   build:
  #     context: ./cvilo-export
  #     dockerfile: Dockerfile
  #   ports:
  #     - "8082:8082"
  #   environment:
  #     - PORT=8082
  #   volumes:
  #     - ./cvilo-export:/app
  #     - /app/tmp
  #   networks:
  #     - cvilo-network
  #   restart: unless-stopped

  # React Client Dashboard
  cvilo-clientarea:
    build:
      context: ./cvilo-clientarea
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3009:3009"
    environment:
      - VITE_API_URL=https://api.cvilo.com/api
      # - VITE_EXPORT_URL=https://api.cvilo.com/export  # Disabled export service
    volumes:
      - ./cvilo-clientarea:/app
      - /app/node_modules
    depends_on:
      - cvilo-api
    networks:
      - cvilo-network
    restart: unless-stopped

  # React Landing Page (disabled due to build issues)
  # cvilo-landing:
  #   build:
  #     context: ./cvilo-landing
  #     dockerfile: Dockerfile
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - VITE_API_URL=https://cvilo.com/api
  #   volumes:
  #     - ./cvilo-landing:/app
  #     - /app/node_modules
  #   depends_on:
  #     - cvilo-api
  #   networks:
  #     - cvilo-network
  #   restart: unless-stopped

  # Next.js Landing Page
  cvilo-landing-nextjs:
    build:
      context: ./cvilo-landing-nextjs
      dockerfile: Dockerfile.alternative
      target: runner
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=https://api.cvilo.com/api
      - NODE_ENV=production
    volumes:
      - ./cvilo-landing-nextjs:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - cvilo-api
    networks:
      - cvilo-network
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cvilo_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cvilo.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - cvilo-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - cvilo-api
      # - cvilo-export  # Disabled export service
      - cvilo-clientarea
      # - cvilo-landing  # Disabled due to build issues
      - cvilo-landing-nextjs
    networks:
      - cvilo-network
    restart: unless-stopped

networks:
  cvilo-network:
    driver: bridge

volumes:
  app-data:
  postgres_data:
  pgadmin_data: 